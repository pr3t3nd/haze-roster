<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Jungle Champs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      width: 200px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }

    .card-name {
      text-align: center;
      padding: 10px;
      font-weight: bold;
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>My Jungle Champs</h1>

  <div class="card-container">
    <div class="card">
      <img src="https://preview.redd.it/arcade-viego-splash-art-v0-1kfvopdhbgwc1.jpeg?width=640&crop=smart&auto=webp&s=8f5a629a4cac000b084b53f0d8f8e19433f8c0dd" alt="Arcade Viego">
      <div class="card-name">Arcade Viego</div>
    </div>
    <div class="card">
      <img src="https://cdnb.artstation.com/p/assets/images/images/025/599/985/large/alex-flores-morgana-coven-final-alexflores.jpg?1586312383" alt="Coven Morgana">
      <div class="card-name">Coven Morgana</div>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/c/cc/Skin_Splash_Dark_Star_Jarvan_IV.jpg/revision/latest/scale-to-width-down/1215?cb=20191210074348" alt="Dark Star Jarvan IV">
      <div class="card-name">Dark Star Jarvan IV</div>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/b/b9/Skin_Splash_Cosmic_Defender_Xin_Zhao.jpg/revision/latest/scale-to-width-down/1215?cb=20180808055533" alt="Cosmic Defender Xin Zhao">
      <div class="card-name">Cosmic Xin Zhao</div>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/b/b1/Skin_Splash_Dark_Star_Kha%27Zix.jpg/revision/latest/scale-to-width-down/985?cb=20191212192615" alt="Dark Star Kha'Zix">
      <div class="card-name">Dark Star Kha'Zix</div>
    </div>
    <div class="card">
      <img src="https://cdna.artstation.com/p/assets/images/images/039/755/068/large/alex-flores-evelynncoven-final-alexflores2b2.jpg?1626841040" alt="Coven Evelynn">
      <div class="card-name">Coven Evelynn</div>
    </div>
    <div class="card">
      <img src="https://i.redd.it/i-repainted-heartsteel-kayns-china-chroma-splash-to-base-v0-ofg0vz6kpqzb1.png?width=3840&format=png&auto=webp&s=be8a80b1edc53badecf6b9ceb5cd4f6cf0146801" alt="Heartsteel Kayn">
      <div class="card-name">Heartsteel Kayn</div>
    </div>
    <div class="card">
      <img src="https://www.mobafire.com/images/champion/skins/landscape/vi-arcane-brawler-762x.jpg" alt="PROJECT Vi">
      <div class="card-name">PROJECT Vi</div>
    </div>
  </div>

  <h1>Sometimes i Q</h1>
  <div class="card-container">
  <div class="card">
      <img src="https://i.redd.it/l6cjyhlndz181.png" alt="PROJECT Vi">
      <div class="card-name">Master YI</div>
    </div>
  </div>
</body>
</html>
